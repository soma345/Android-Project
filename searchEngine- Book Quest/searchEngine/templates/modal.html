<!DOCTYPE html>
<html lang="en" >

<head>
   <meta name="viewport" content="width=device-width" />
  <meta charset="UTF-8">
  <title>Book Search Results</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">

        $(document).ready(function () {

            $("#btnShow").click(function () {

                $('#SampleModal').modal('show');

            });

        });

    </script>


</head>

<body>

<div class="table-users">
   <div class="header">Book Search Result</div>
   <form action="/bookdetails" method="POST">
      <table border="2" cellspacing="2">
         
            <tr>
               <th>Book Title</th>
               <th>Author</th>
               <th>Genre</th>
               <th>User Relevancy</th>
               
            </tr>
               
               {% for review in reviews %}
               
            <tr>
               <td><a href='#' id="btnShow" onclick="ordermodal()" >{{review['BookTitle']}}</a>       
               </td>
               <td>{{review['BookAuthor']}}</td>
               <td>{{review['Genre']}}</td>
               <td class="checkbox">
                  <input type="checkbox" name="relevence"  value="{{review['DocId']}}" />
                  <lable>yes</lable>
               </td> 
               <div class="modal fade" id="SampleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                              <h4 class="modal-title" id="myModalLabel">Modal Popup</h4>
                          </div>
                          <div class="modal-body">{{review['BookTitle']}}</div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save</button>
                          </div>
                      </div>
                  </div>
              </div>              
            </tr>
            
         
         {% endfor %}      
      </table>
   <div>
     <input  type="submit" value="Search"><br/> &nbsp <br/>
     <input  type="button" value="Go back!" onclick="history.back()">
   </div>
   
</form>
</div> 
</body>

</html>
